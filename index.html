<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Icon-192x192.jpg" sizes="192x192" type="image/jpeg">
<link rel="apple-touch-icon" href="Icon-512x512.jpg" sizes="512x512" type="image/jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiddlelooo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Icon-192x192.jpg" sizes="192x192" type="image/jpeg">
    <link rel="apple-touch-icon" href="Icon-512x512.jpg" sizes="512x512" type="image/jpeg">
</head>
<body>
    <h1>Fiddlelooo</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Enter URL or search term">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script src="search.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Run the AI crawler when the website is opened
        fetch('/run-crawler')
            .then(response => response.json())
            .then(data => {
                console.log('Crawler run:', data);
            });
    </script>
</body>
</html>
